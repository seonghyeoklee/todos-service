server:
  port: 8080

spring:
  application:
    name: todos-service
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging.level:
  org.hibernate.SQL: debug

token:
  secret: dGVzdCBpbnB1dA==
  expiration_time: 86400000
  prefix: Bearer
  claim: name